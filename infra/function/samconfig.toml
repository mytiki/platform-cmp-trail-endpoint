version = 0.1

[default.global.parameters]
stack_name = "core-trail-src"
s3_bucket = "com.mytiki.core.bucket"
s3_prefix = "core/trail/src"
region = "us-east-2"

[default.build.parameters]
beta_features = true

[default.sync.parameters]
beta_features = true

[default.deploy.parameters]
confirm_changeset = false
capabilities = [
    "CAPABILITY_IAM",
    "CAPABILITY_NAMED_IAM",
    "CAPABILITY_AUTO_EXPAND"
]
image_repositories = []
parameter_overrides = []
