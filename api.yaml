components:
  securitySchemes:
    providerToken:
      type: oauth2
      description: See https://mytiki.com/reference/authorization#provider-token
      flows:
        clientCredentials:
          tokenUrl: https://account.mytiki.com/api/latest/auth
          scopes:
            account:provider: used to register and list device addresses
            trail: used to submit audit trail events, like titles and licenses
            publish: used to submit new data events
    addressToken:
      type: oauth2
      description: See https://mytiki.com/reference/authorization#address-token
      flows:
        clientCredentials:
          tokenUrl: https://account.mytiki.com/api/latest/auth
          scopes: {}

  schemas:
    Title:
      type: object
      properties:
        id:
          type: string
        ptr:
          type: string
        tags:
          type: array
          items:
            type: string
        timestamp:
          type: string
          format: date-time
        description:
          type: string

    License:
      type: object
      properties:
        id:
          type: string
        title:
          $ref: "#/components/schemas/Title"
        uses:
          type: array
          items:
            $ref: "#/components/schemas/Usecase"
        terms:
          type: string
        timestamp:
          type: string
          format: date-time
        description:
          type: string
        expiry:
          type: string
          format: date-time

    Payable:
      type: object
      properties:
        id:
          type: string
        license:
          $ref: "#/components/schemas/License"
        amount:
          type: string
        type:
          type: string
        expiry:
          type: string
          format: date-time
        description:
          type: string
        reference:
          type: string
        timestamp:
          type: string
          format: date-time

    Receipt:
      type: object
      properties:
        id:
          type: string
        payable:
          $ref: "#/components/schemas/Payable"
        amount:
          type: string
        description:
          type: string
        reference:
          type: string
        timestamp:
          type: string
          format: date-time
        requestId:
          type: string

    CreateLicense:
      type: object
      properties:
        ptr:
          type: string
        tags:
          type: array
          items:
            type: string
        uses:
          $ref: "#/components/schemas/Use"
        terms:
          type: string
        expiry:
          type: string
          format: date-time
        titleDesc:
          type: string
        licenseDesc:
          type: string

    RspLicenses:
      type: object
      properties:
        licenses:
          type: array
          items:
            $ref: "#/components/schemas/License"
        requestId:
          type: string

    CreatePayable:
      type: object
      properties:
        licenseId:
          type: string
        amount:
          type: string
        type:
          type: string
        expiry:
          type: string
          format: date-time
        description:
          type: string
        reference:
          type: string

    RspPayables:
      type: object
      properties:
        payables:
          type: array
          items:
            $ref: "#/components/schemas/Payable"
        requestId:
          type: string

    RspError:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer

    PostReceipt:
      type: object
      properties:
        payableId:
          type: string
        amount:
          type: string
        description:
          type: string
        reference:
          type: string

    RspReceipts:
      type: object
      properties:
        receipts:
          type: array
          items:
            $ref: "#/components/schemas/Receipt"
        requestId:
          type: string

    PostLicenseValid:
      type: object
      properties:
        ptr:
          type: string
        usecases:
          type: array
          items:
            type: string
        destinations:
          type: array
          items:
            type: string

    RspLicenseValid:
      type: object
      properties:
        success:
          type: boolean
        reason:
          type: string

    Use:
      type: object
      properties:
        usecases:
          type: array
          items:
            $ref: "#/components/schemas/Usecase"
        destinations:
          type: array
          items:
            type: string
      required:
        - usecases

    Usecase:
      type: object
      properties:
        value:
          type: string
      required:
        - value
