openapi: 3.0.1
info:
  title: TIKI API
  description: TIKI's REST API
  license:
    name: MIT
    url: https://github.com/tiki/core/blob/main/LICENSE
  version: 1.0.0
servers:
  - url: https://mytiki.com/api/{version}
    variables:
      version:
        default: latest

security:
  - addressToken: []

paths:
