      summary: Create Title
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Title"
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RspError"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RspError"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RspError"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RspError"
  /trail/titles/{id}:
    get:
      summary: Get Title
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
