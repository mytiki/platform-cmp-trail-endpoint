        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RspError"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RspError"
  /trail/receipts:
    post:
      security:
        - providerToken: []
      summary: Create Receipt
      requestBody:
        required: true
        content:
          application/json:
            schema:
